<!DOCTYPE html>
<html>
<head>
    <!-- En-tÃªte de la page -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Jeu du plus/moins JS</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="content">
    <h1>Jeu du Plus/Moins</h1>
    <div id="game">
        <p>Vous avez <span id="remainingTry"></span> essai(s)</p>
        <br>
        <label for="trial">Entrez un nombre entre 1 et 10</label>
        <input type="number" id="trial">
        <button id="submit" onclick="game()">Essayer</button>
    </div>

    <div id="finish" style="display: none">
        <h2 id="finishMsg"></h2>
        <br>
        <button class="retryBtn" onclick="window.location.reload()">&#x21bb;</button>
        <p>Cliquez pour rejouer</p>
    </div>

    <div class="footer">
        <img src="logo.png" alt="logo">
    </div>
</div>

<script src="script.js" ></script>

</body>
</html>
